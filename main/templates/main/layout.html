{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" text="text/css" href="{% static 'main/particles.css' %}">
    <link rel="stylesheet" text="text/css" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" text="text/css" href="{% static 'main/hljs_custom.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Exo|Roboto:regular,light|Yellowtail&display=swap"
        rel="stylesheet">

    <title>RaeDL</title>
</head>

<body>
    <div id="particles-js"> </div>
    <div class="header">
        <div class="nav-section">
            <div class="logo">
                <a href="{% url 'raedl-home'%}" id="logo">RaeDL</a>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'raedl-home'%}">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="{% url 'tutorials'%}">Tutorials</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="{% url 'raedl-about'%}">About</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="content-container">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', "{% static 'portfolio/particles.json' %}", function () {
            console.log('callback - particles.js config loaded');
        });
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript">
        $(window).on("scroll", function(){
            if($(document).scrollTop()){
                $('.header').addClass('scroll');
            } 
            else{
                $('.header').removeClass('scroll');
            }
        })
    </script>
    
</body>

</html>
